name: small-code

# Trigger workflow on any push
on: [push]

jobs:

  # -------------------------------
  # 1️⃣ Node.js Build Job
  # -------------------------------
  build-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build


  # -------------------------------
  # 2️⃣ Python Build Job
  # -------------------------------
  build-python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt || echo "no requirements.txt"

      - name: Run Python script
        run: python main.py


  # -------------------------------
  # 3️⃣ Docker Build Job
  # -------------------------------
  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t myapp:test .
